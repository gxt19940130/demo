<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="MobileOptimized" content="320">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>dom_by_vue</title>
    <link rel="stylesheet" href="css/slider.css">
    <style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        width: 100%;
        height: 100%;
    }
    
    .screen {
        background: #ff5566;
        color: white;
        height: 900px;
        text-align: center;
        font-size: 50px;
    }
    
    ul {
        list-style-type: none;
        list-style-position: outside;
    }
    
    li {
        float: left;
        width: 100px;
    }
    </style>
</head>

<body>
    <div id="wrap" class="screen">
        <p>按下enter开始，空格暂停</p>
        <ul class="staff-list-ul">
            <li v-for="item in staffList" track-by="$index" v-show="isShow($index)">
                <div>{{item}}</div>
                <div class="staff_phone">{{item}}</div>
            </li>
        </ul>
    </div>
</body>
<script src="../js/vue.js" type="text/javascript"></script>
<script src="../js/jquery-3.1.0.js" type="text/javascript"></script>
<script type="text/javascript">
var Dom = Vue.extend({ 
    template: "wrap"
});
new Vue({
    ready() {
        this.initStaffList();
        var _me = this;
        $(window).on('keyup',function(e){
            if(e.keyCode == 13){
                _me.startRoll();
            }
            if(e.keyCode == 32){
                _me.stopRoll();
            }
        })
    },
    el: '#wrap',
    data() {
        return {
            arr: [],
            staffList: [],
            staffNum: 100,
            stop: false
        }
    },
    methods: {
        initStaffList() {
            var list = [];
            for (var i = 0; i < 400; i++) {
                list[i] = Math.round(Math.random() * 100)
            }
            this.staffList = list;
        },
        startRoll() {
            this.stop = false;
            this.listRolling();
        },
        stopRoll() {
            this.stop = true;
        },
        // 循环滚动列表
        listRolling () {
            var _length = this.staffNum,
                _sum = this.staffList.length,
                _lis = document.getElementsByTagName("li"),
                _arr = [];
            for (var i = 0; i < _length; i++){
                var num = this.getRandom(0, _sum);
                _arr.indexOf(num) == -1 ? _arr.push(num) : i--;
            }
            this.arr = _arr;
            window.requestAnimationFrame(()=>{
                if (this.stop) {
                    return ;
                }
                this.listRolling();
            });
        },
        // 显示循环的列表 
        isShow (index) {
            return this.arr.indexOf(index) >= 0;
        },
        // 随机数
        getRandom (min, max) {
            return parseInt(Math.random() * (max - min + 1));
        }
    },
    components: {
        "wrap": Dom
    }
})
</script>

</html>
